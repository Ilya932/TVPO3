name: CI/CD Pipeline

on:
  push:
    branches: [develop]   
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Python code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 main.py tests/test.py

  test:
    name: Run Python tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: python -m unittest discover -s . -p "tests/test.py"

  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build Docker image
        run: docker build -t pi3:latest .

  deploy:
  name: Deploy Application
  runs-on: ubuntu-latest
  needs: docker-build  
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install rsync and prepare target directory
      run: |
        sudo apt-get update
        sudo apt-get install -y rsync
        sudo mkdir -p /var/www/project

    - name: Deploy application
      run: |
        echo "Deploying application..."
        pwd
        rsync -av --no-perms --no-owner --no-group --exclude ".git*" $GITHUB_WORKSPACE/ /var/www/project
        echo "Successfully deployed"

